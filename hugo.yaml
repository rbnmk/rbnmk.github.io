baseURL: https://rbnmk.github.io/
languageCode: en-us
title: RBNMK
theme: ["PaperMod"]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts"]

# googleAnalytics: G-MY2V1XSB91

minify:
  disableXML: true
  minifyOutput: false

pagination:
  disableAliases: false
  pagerSize: 5

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: RBNMK
  description: "Blogging about tech, programming, and more."
  keywords: [Blog, Portfolio]
  author: Robin
  homeInfoParams:
    Title: Hi there, I'm Robin!
    Content: Welcome to my personal blog where I share insights on technology, programming, and more.
  socialIcons: # optional
    - name: "linkedin"
      url: "https://www.linkedin.com/in/robinmakkus/"
    - name: "github"
      url: "https://github.com/rbnmk"
  # images: ["https://rbnmk.github.io/assets/images/bio_photo.jpg"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  editPost:
    URL: "https://github.com/rbnmk/rbnmk.github.io/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: archives
      name: archives
      url: /archives/
      weight: 20

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

caches:
  images:
    dir: :cacheDir/images